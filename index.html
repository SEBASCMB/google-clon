<!DOCTYPE html>
<html lang="es">

<head>
  <!-- Metadata and document configuration -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Clone</title>
  <!-- Links to external resources -->
  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" href="img/google.png" type="image/png">
</head>

<body>

  <header>
    <!-- Top navigation bar -->
    <nav>
      <a href="" class="nav-link">Gmail</a>
      <a href="" class="nav-link">Imagenes</a>
      <a href="" class="nav-apps">
        <img src="img/apps-icon.png" alt="Icono de aplicaciones" width="25">
      </a>
      <a href="" class="nav-login">Iniciar sesión</a>
    </nav>
  </header>

  <main>
    <!-- Google logo section -->
    <section class="logo">
      <img src="img/logo-google.png" alt="Logo de Google" width="300">
    </section>

    <!-- Search bar -->
    <section class="search-bar">
      <form action="">
        <label class="label-search">
          <img src="img/search-icon.png" alt="Icono de búsqueda" width="25" class="search-icon">
          <input type="text" class="input-search" id="search">
          <!-- Microphone and camera icons for voice and image search -->
          <a href="">
            <img src="img/camera-icon.png" alt="Icono de cámara" width="25">
          </a>
          <a href="">
            <img src="img/mic-icon.png" alt="Icono de microfono" width="25">
          </a>
        </label>
      </form>
    </section>

    <!-- Search buttons -->
    <section class="buttons">
      <button class="button-search">Buscar con Google</button>
      <button class="button-lucky">Me siento con suerte</button>
      <p>
        Ofrecido por Google en:
        <a href="">Español (Latinoamérica)</a>
      </p>
    </section>

  </main>

  <!-- Footer -->
  <footer>
    <div class="country">Colombia</div>
    <div class="footer-links">
      <ul>
        <li><a href="">Sobre Google</a></li>
        <li><a href="">Publicidad</a></li>
        <li><a href="">Negocios</a></li>
        <li><a href="">Cómo funciona la Búsqueda</a></li>
      </ul>
      <ul>
        <li><a href="">Privacidad</a></li>
        <li><a href="">Condiciones</a></li>
        <li><a href="">Preferencias</a></li>
      </ul>
    </div>
  </footer>

</body>

</html>
